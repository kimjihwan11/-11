<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5분입금신청</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f7f7f7;
      color: #111;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 28px;
      font-weight: 900;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #ffd900;
      color: #000;
      padding: 1rem;
      border: none;
      border-radius: 999px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>✍ 5분입금신청</h1>
  <form id="applyForm" onsubmit="handleSubmit(event)">
    <label for="name">성함</label>
    <input type="text" id="name" required />

    <label for="phone">연락처</label>
    <input type="tel" id="phone" required />

    <label for="amount">신청금액</label>
    <input type="number" id="amount" required />

    <button type="submit">신청하기</button>
  </form>

  <!-- 신청 완료 후 JavaScript -->
<script>
  function showSuccessMessage() {
    alert("신청이 완료되었습니다.\n1~2분 안에 담당자가 연락드리겠습니다.");
    window.location.href = "index_footer_apply_final.html";  // ✅ 실제 홈 파일명으로 이동
  }

  function handleSubmit(event) {
    event.preventDefault(); // 실제 제출 방지
    showSuccessMessage();   // 메시지 띄우고 홈으로 이동
  }
</script>

</body>
</html>
